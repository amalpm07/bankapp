<form action="" (ngSubmit)="login()" [formGroup]="loginForm">
 <div class="container p-5  mt-8   text-center">
    <h1 class="head">Login</h1>

    <input  class="form-control mt-3 input" name="acno" formControlName="acno"  type="text" [placeholder]="data" id="acid"><br>
    <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" >
        <p>invalid Account Number</p>
    </div>
    <input  class="form-control mt-3 input" name="psw" formControlName="psw"  type="password" placeholder="Password" id="pid"><br>
    <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('acno')?.touched" >
        <p>invalid password</p>
    </div>
    <button  type="submit" (click)="login()"  class="btn btn-dark  mt-2">login</button><br>
    <a routerLink="register" class="link" href="">Register here</a>

</div>
</form>
